<title>React App</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
<script>
$(document).ready(function(){

  //Snap SVG

  const loader = $(".loader-container")
  const mainSVG = Snap('#svg-loader');
  const cloud1 = mainSVG.select("#cloud1");
  const cloud2 = mainSVG.select("#cloud2");
  const cloud3 = mainSVG.select("#cloud3");
  const sun = mainSVG.select('#sun');

  sun.animate({
    r: '208.4'
  },2000, mina.elastic);

  setTimeout(function(){

    cloud1.animate({
      x2: '371.7px'
    },800, mina.elastic);

    setTimeout(function(){
      cloud2.animate({
        x2: '371.7px'
      },800, mina.elastic);
    },100);

    setTimeout(function(){
      cloud3.animate({
        x2: '371.7px'
      },800, mina.elastic);
    },200);
  },500);

  setTimeout(function(){
    loader.fadeOut(1000);
  }, 1400);

  //Page transitions

  const Titles = $('#Titles');
  const startBtn = $('#Titles button');
  const weatherBtn = $('Form button');
  const weatherDetails = $('#weather-details');
  const backBtn = $('#weather-details button');
  const weatherForm = $('Form');
  const weatherGradient = $('#weather-gradient');

  startBtn.click(function() {
    formActive();
  });

  weatherBtn.click(function(){
    weatherActive();
  });

  backBtn.click(function(){
    searchActive();
  });

  function formActive() {
    Titles.addClass('titles-inactive');
    weatherForm.addClass('form-active');
  }

  function weatherActive() {
    weatherDetails.addClass('weather-active');
    weatherForm.addClass('form-active-left');
    weatherGradient.addClass('default');

  }

  function searchActive() {
    weatherDetails.removeClass('weather-active');
    weatherForm.removeClass('form-active-left');
    weatherGradient.removeClass();
  }
});

</script>
</head>
<body>
  <div id="gradient"></div>
  <div class="loader-container">
    <div class="loader-inner">
      <svg id='svg-loader' x="0px" y="0px"
      viewBox="0 0 941.9 695.3">
      <style type="text/css">
      .st0{fill:none;stroke:#FFF;stroke-width:40;stroke-miterlimit:10;}
      </style>
      <g>
        <circle id="sun" class="st0" cx="433.5" cy="297" r="108.4"/>
        <line id="cloud3" class="st0" x1="112.1" y1="405.4" x2="112.1" y2="405.4"/>
        <line id="cloud2" class="st0" x1="112.1" y1="297" x2="112.1" y2="297"/>
        <line id="cloud1" class="st0" x1="112.1" y1="188.6" x2="112.1" y2="188.6"/>
      </g>
    </svg>

  </div>
</div>
